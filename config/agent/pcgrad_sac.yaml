name: pcgrad_sac
encoder_feature_dim: 50
num_layers: 4
num_filters: 32

builder:
  _target_: mtrl.agent.pcgrad.Agent
  agent_cfg:
    _target_: mtrl.agent.sac.Agent
    # obs_shape
    # action_shape
    # device
    actor_cfg: ${agent.actor}
    critic_cfg: ${agent.critic}
    multitask_cfg: ${agent.multitask}
